---
layout: default
---
<section class="grid-middle">
  <div class="col-6 padding-2">
    <img src="images\yogi.jpg">
  </div>
  <div class="col-6 padding-2 contact-form">
    <h1>Reach Out</h1>
    <p>Interested in collaborating? </p>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
            <!-- <label for="full-name">First Name & Last Name</label> -->
        <input type="text" name="name" id="full-name" placeholder="First & Last Name" required="">
        <!-- <label for="email-address">Email Address</label> -->
        <input type="email" name="_replyto" id="email-address" placeholder="Your Emaill Address"youremail@gmail.com" required="">
        <!-- <label for="message">Message</label> -->
        <textarea rows="5" name="message" id="message" placeholder="Your Message..." required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      <input type="submit" value="Submit">
    </form>
  </div>
</section>
